{{ define "main" }}
	<section class="page-section card">
		<article class="post">
			<header class="center">
				<h1 class="title no-margin">
					{{ .Title | title }}
				</h1>
				<h6 class="subtitle no-margin">
					{{ .Date.Format "January 2, 2006" }} 
				</h6>
				{{ with .Params.tags }}
					<span>
						{{ range . }}
							<a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
						{{ end }}
					</span>
				{{ end}}
			</header>
			<section class="content">
				{{ .Content }}
			</section>
		</article>
	</section>
	<section class="page-section">
		{{ partial "read-more.html" . }}
	</section>
{{ end }}
