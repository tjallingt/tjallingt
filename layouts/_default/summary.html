<section class="summary card">
	{{ with .Params.image }}
		<a class="permalink" href="{{ $.Permalink }}">
			<img src="{{ . }}" class="image" alt="" />
		</a>
	{{ end }}
	<div class="summary-wrapper">
		<a class="permalink" href="{{ .Permalink }}">
			<header class="header">
				<h3 class="title no-margin">{{ .Title | title }}</h3>
				<time class="subtle-text" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
			</header>
		</a>
		{{ with .Params.tags }}
			<div>
				{{ range . }}
					<a class="tag" href="/tags/{{ . | urlize }}">{{ . }}</a>
				{{ end }}
			</div>
		{{ end}}
		<a class="permalink" href="{{ .Permalink }}">
			<p class="no-margin subtle-text">{{ .Description | markdownify }}</p>
		</a>
	</div>
</section>
