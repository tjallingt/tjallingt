{{ define "main" }}
	{{ range where .Data.Pages "Section" "about" }}
		<article class="page-section thin card">
			<header class="center card-header">
				<h1 class="no-margin">
					{{ .Title | title }}
				</h1>
			</header>
			<section class="card-content">
				{{ .Content }}
			</section>
		</article>
	{{ end }}
	<section class="page-section thin">
		<h1 class="center">
			Projects
		</h1>
		{{ range first 4 (where .Data.Pages "Section" "project") }}
			{{ .Render "summary" }}
		{{ end }}
		<a class="button" style="width: 100%;" href="/project/">
			View all projects
		</a>
	</section>
{{ end }}
