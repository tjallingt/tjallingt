<header class="page-section center">
	<canvas id="banner" {{ with .Site.Params.banner }} style="background-image: url({{ . }});" {{ end }} ></canvas> 
	<a class="subtle" href="/">
		{{ with .Site.Params.logo }}
			<img id="logo" src="{{ . }}"/>
		{{ end }}
		<h1 id="page-title" class="stylish no-margin">{{ .Site.Params.name }}</h1>
	</a>
	<h5 id="page-subtitle">{{ .Site.Params.bio | markdownify }}</h5>
</header>
