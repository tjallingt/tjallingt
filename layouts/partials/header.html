<header id="header" class="flex-center">
	<canvas id="banner" {{ with .Site.Params.banner }} style="background-image: url({{ . }});" {{ end }} ></canvas> 
	<a class="subtle" href="/">
		{{ with .Site.Params.logo }}
			<img id="logo" src="{{ . }}"/>
		{{ end }}
		<h1 id="page-title" class="stylish no-margin">{{ .Site.Title }}</h1>
	</a>
	<h5 class="text-muted">{{ .Site.Params.subtitle | markdownify }}</h5>
</header>
